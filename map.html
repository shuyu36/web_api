<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google map</title>
    <style>
      #map {
        width: 800px;
        height: 600px;
        margin: auto;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAX5_Ie3qHm9LaVN22z2E4-ZENa4t6P7H8&callback=initMap"
    ></script>

    
    <script>
// Initialize and add the map
function initMap() {
  // The location of taipeiCity
  const taipeiCity = { lat: 25.07159505500834, lng: 121.36309532343188 };
  // The map, centered at taipeiCity
  const map = new google.maps.Map(document.getElementById("map"), {
    zoom: 15,
    center: taipeiCity,
  });
  // The marker, positioned at taipeiCity
  const img ='img/placeholder.png'

  const marker = new google.maps.Marker({
    position: taipeiCity,
    map: map,
    title:"台北市政府",
    icon:img
  });


  const infowindow = new google.maps.InfoWindow({
    content: "????",
    ariaLabel: "台北市政府",
  });

  marker.addListener("click", () => {
    infowindow.open({
      anchor: marker,
      map,
    });
  });
}

window.initMap = initMap;
    </script>
  </body>
</html>
